---
style: |
    <link rel="stylesheet" href="/css/home/index.css">
layout: en-tw/LayoutMaster
home: true
---

<div id="jumbotron" ng-controller="JumbotronController">
	<style>
	    @media (min-width: 1441px) {
	        #jumbotron .jumbotron-container .banner:nth-child(3) {
	            background-image: url(//images.gogoroapp.com/home/meetgogoro_hero_01s_l.jpg);
	        }

	        #jumbotron .jumbotron-container .banner:nth-child(3) {
	            background-size: 2560px 1440px;
	        }
	    }

	    @media (min-width: 1200px) and (max-width: 1440px) {
	        #jumbotron .jumbotron-container .banner:nth-child(3) {
	            background-image: url(//images.gogoroapp.com/home/meetgogoro_hero_01s_m.jpg);
	        }

	        #jumbotron .jumbotron-container .banner:nth-child(3) {
	            background-size: 1000px 564px;
	        }
	    }
	</style>

    <div class="jumbotron-container">
        <div class="banner open">
            <div class="container">
                <div class="toolbar toolbar--center">
                    <h2>Be the next city.</h2>
                    <p>Join Gogoro&reg; OPEN Initiative.</p>
                    <button class="btn btn-solid-rich-blue" ng-click="bannerRedirect('/tw/en/open')">SIGN UP</button>
                </div>
            </div>
        </div>
        <div class="banner go-charger">
            <div class="container">
                <div class="toolbar toolbar--center">
                    <h2>GoCharger<span class="tm">&trade;</span></h2>
                    <p>Fast. Smart. Shareable Charging.</p>
                    <button class="btn btn-solid-rich-blue" ng-click="bannerRedirect('/tw/en/gocharger')">LEARN MORE</button>
                </div>
            </div>
        </div>
        <div class="banner lets-go">
            <img src="//images.gogoroapp.com/home/allYou_1018_fallback_land.jpg" class="allyou-intro-go-land hidden-xs hidden-sm hidden-lg ipad-land" />
            <img src="//images.gogoroapp.com/home/allYou_1018_fallback_port.jpg" class="hidden-md hidden-lg" />
            <div class="container">
                <div class="toolbar toolbar--bottom">
                    <button class="btn btn-outline btn-allyou" ng-click="bannerRedirect('/smartscooter/faster')">LEARN MORE</button>
                </div>
            </div>
        </div>
    </div>

    <footer id="home-footer">
        <div class="container">
            <div class="layout-table">
                <div class="layout-row">
                    <div class="layout-cell vmiddle">
                        <div style="padding-top: 12px;">
                            <a href="{{$root.gogoro.wwwGogoroUrl}}about">About Us</a>
                            <a href="{{$root.gogoro.wwwGogoroUrl}}press">Press</a>
                            <a href="{{$root.gogoro.wwwGogoroUrl}}career">Career</a>
                            <a href="{{$root.gogoro.wwwGogoroUrl}}support">Support</a>
                            <a href="http://events.gogoro.com/en/book-a-ride">Book a ride</a>
                            <a class="forum" target="_blank" href="http://forum.gogoro.com/sso">Forum</a>
                        </div>
                    </div>
                    <div class="layout-cell vmiddle text-right">
                        <span class="copyright">Copyright Â© 2014-2016 Gogoro Inc. All rights reserved. </span>
                        <span class="general-links"><a href="{{$root.gogoro.wwwGogoroUrl}}terms-of-use">Terms of use</a>  <a href="{{$root.gogoro.wwwGogoroUrl}}privacy-policy">Privacy Policy</a></span>
                        <span class="gogoro-select" gogoro-select>
                            <select ng-model="selectedlanguage"
                                    ng-change="languageRedirect()"
                                    ng-options="l.name for l in languages">
                                <option value="">English</option>
                            </select>
                        </span>

                    </div>
                </div>
            </div>
        </div>
    </footer>

    <input type="hidden" name="_IP" value="@ViewBag.IP" />
    <input type="hidden" name="_USERTYPE" value="@ViewBag.UserType" /> -->

</div>
