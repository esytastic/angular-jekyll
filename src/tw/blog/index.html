<style type="text/css">
    html[lang=zh-TW] h2,
    html[lang=zh-TW] p,
    html[lang=zh-TW] li,
    html[lang=zh-TW] small {
        font-family: 'graphik-light','xingothic-w3', 'Microsoft JhengHei','STHeiti';
    }

    p strong {
        font-family: 'graphik-semibold','xingothic-w8', 'Microsoft JhengHei','STHeiti' !important;
    }
</style>

<div class="pg-blog" data-state="Blog">
    <section id="hero-header">
        <div class="container">
            <div class="row">
                <div class="col-md-7 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
                    <h1>Blog</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="main-section" data-state="Blog">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-md-offset-0 col-sm-10 col-sm-offset-1 hidden-sm hidden-xs press-sidebar">

                </div>

                <div class="col-md-7 col-md-offset-0 col-xs-12 press-main">
                    {% for post in site.data['zh-tw'].blogs %}
                        <article>
                            <p><strong>{{ post.date }}</strong></p>
                            <h2>{{ post.title }}</h2>
                            <p>{{ post.description }}</p>
                            <p><a href="{{ post.url }}" class="btn btn-text-gray angle-right">進一步閱覽</a></p>
                        </article>
                    {% endfor %}
                </div><!--/.col-md-7 -->
            </div><!--/.row -->
        </div><!--/.container -->
    </section><!--/.main-section -->
</div>
